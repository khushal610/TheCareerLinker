<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="bg-light py-3 py-md-5">
      <div class="container p-5">
        <div class="row justify-content-md-center p-5">
          <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
            <div class="bg-white p-4 p-md-5 rounded shadow-sm">
              <div class="row gy-3 mb-5">
                <div class="col-12">
                  <div class="text-center">
                    Reset Password
                  </div>
                </div>
              </div>
              <form method="post">
                  {% csrf_token %}
                <div class="row gy-3 gy-md-4 overflow-hidden">
                  <div class="col-12 d-flex flex-column gap-3">
                      <div class="input-group">
                          <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                          <input type="text" class="form-control" name="new_pass" placeholder="Enter New Password" required>
                      </div>

                      <div class="input-group">
                          <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                          <input type="text" class="form-control" name="new_confirm_pass" placeholder="Repeat Your Password" required>
                      </div>
                      <span class="text-danger">{{error}}</span>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg" type="submit">Change Password</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
