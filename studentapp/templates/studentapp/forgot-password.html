{% extends "studentapp/master.html" %}
{% load static %}
{% block content %}
<!-- Password Reset 1 - Bootstrap Brain Component -->
<div class="bg-light py-3 py-md-5">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
          <div class="bg-white p-4 p-md-5 rounded shadow-sm">
            <div class="row gy-3 mb-5">
              <div class="col-12">
                <div class="text-center">
                  Reset Your Password
                </div>
              </div>
              <div class="col-12">
                <h2 class="fs-6 fw-normal text-center text-secondary m-0 px-md-5">Provide the email address associated with your account to recover your password.</h2>
              </div>
            </div>
            <form method="post">
                {% csrf_token %}
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12 d-flex flex-column gap-3">
                    
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        {% comment %} <input type="email" class="form-control" name="email" placeholder="Email Address" required> {% endcomment %}
                        <input type="email" class="form-control" name="email" placeholder="Email Address" required>
                    </div>
                    
                    {% comment %} <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                        <input type="text" class="form-control" name="user_otp" placeholder="Enter OTP" required>
                    </div>  {% endcomment %}
                        
                </div>
                <div class="col-12">
                  <span class="text-danger font-weight-bold">{{error}}</span>
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Send OTP</button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <hr class="mt-5 mb-4 border-secondary-subtle">
                <div class="d-flex gap-4 justify-content-center">
                  <a href="{% url "login" %}" class="link-secondary text-decoration-none">Log In</a>
                  <a href="{% url "registration" %}" class="link-secondary text-decoration-none">Register</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
