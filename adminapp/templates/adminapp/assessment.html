{% extends "adminapp/master.html" %}
{% load static %}
{% block content %}
<div class="col-sm-12 col-xl-6 pt-4 px-4">
    <div class="bg-light rounded h-100 p-4">
        <h6 class="mb-4">Assessment Form</h6>
        <form>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Question</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="row mb-4">
                <label for="inputPassword3" class="col-sm-2 col-form-label">A</label>
                <div class="col-sm-10">
                    <input type="text" class="p-1 form-control" id="inputPassword3">
                </div>

                <label for="inputPassword3" class="col-sm-2 col-form-label">B</label>
                <div class="col-sm-10">
                    <input type="text" class="p-1 form-control" id="inputPassword3">
                </div>

                <label for="inputPassword3" class="col-sm-2 col-form-label">C</label>
                <div class="col-sm-10">
                    <input type="text" class="p-1 form-control" id="inputPassword3">
                </div>

                <label for="inputPassword3" class="col-sm-2 col-form-label">D</label>
                <div class="col-sm-10">
                    <input type="text" class="p-1 form-control" id="inputPassword3">
                </div>
            </div>
            <div class="row mb-4 d-flex">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Select Answer</label>
                <select name="answer" class="form-control">
                    <option value="None">Select Options</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</div>


{% endblock %}
