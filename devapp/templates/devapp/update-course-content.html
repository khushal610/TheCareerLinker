{% extends "devapp/master.html" %}
{% load static %}
{% block content %}
    <div class="container-fluid pt-4 px-4">
        <div class="row g-4 d-flex align-items-center justify-content-center p-3">
            <div class="col-sm-12 col-xl-8">
                <div class="bg-light rounded h-100 p-4">
                    <h4 class="mb-4">Update Course Items</h4>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="formFileMultiple" class="form-label">Documentation Name</label>
                            <input class="form-control" value="{{course_content_data.documentation_name}}" name="documentation_name" type="text" id="formFileMultiple">
                            <span class="text-danger">{{exist_doc}}</span>
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Course Documentation</label>
                            <textarea name="course_documentation" class="form-control" id="">{{course_content_data.course_documentation}}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="formFileLg" class="form-label">Upload Image</label>
                            <input type="file" value="{{course_content_data.course_images}}" name="course_images" class="form-control" id="formFileLg">
                        </div>
                        <div class="mb-3">
                            <label for="formFileLg" class="form-label">Upload PDF</label>
                            <input type="file" value="{{course_content_data.course_pdf}}" name="course_pdf" class="form-control" id="formFileLg">
                        </div>
                        <div class="mb-3">
                            <label for="formFileSm" class="form-label">Upload Video</label>
                            <input type="file" value="{{course_content_data.course_video}}" name="course_video" class="form-control" id="formFileSm">
                        </div>
                        <div class="mb-3">
                            <label for="formFileSm" class="form-label">Select Course Quiz</label>
                            <select name="course_quiz" class="form-control">
                                <option value="None">Select</option>
                                {% for quiz_data in quiz_category_data %}
                                    <option value="{{ quiz_data.id }}" {% if course_quiz == quiz_data.id %}selected{% endif %}>
                                        {{ quiz_data.quiz_category_name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <span class="text-success">{{alert}}</span>
                        <div class="pt-4">
                            <button class="btn btn-dark">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
