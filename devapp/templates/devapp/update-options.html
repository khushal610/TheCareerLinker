{% extends "devapp/master.html" %}
{% load static %}
{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4 d-flex align-items-center justify-content-center">
        <div class="col-sm-12 col-xl-8">
            <div class="bg-light rounded h-100 p-4">
                <h4 class="mb-4">Update Question/Options</h4>
                <form method="post">
                    {% csrf_token %}
                    <div class="row mb-3 d-flex gap-3">
                        <div class="d-flex align-items-center">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Question</label>
                            <div class="col-sm-10">
                                <input type="text" name="quiz_question" value="{{data.quiz_question}}" class="form-control" id="inputEmail3">
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Question Summary</label>
                            <div class="col-sm-10">
                                <textarea rows="3" name="quiz_question_summary" class="form-control">{{data.quiz_question_summary}}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="d-flex align-items-center pt-2">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Option1</label>
                            <div class="col-sm-10">
                                <input type="text" value="{{options.option_1}}" name="option_1" class="form-control" id="inputPassword3">
                            </div>
                        </div>
                        <div class="d-flex align-items-center pt-2">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Option2</label>
                            <div class="col-sm-10">
                                <input type="text" value="{{options.option_2}}" name="option_2" class="form-control" id="inputPassword3">
                            </div>
                        </div>
                        <div class="d-flex align-items-center pt-2">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Option3</label>
                            <div class="col-sm-10">
                                <input type="text" value="{{options.option_3}}" name="option_3" class="form-control" id="inputPassword3">
                            </div>
                        </div>
                        <div class="d-flex align-items-center pt-2">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Option4</label>
                            <div class="col-sm-10">
                                <input type="text" value="{{options.option_4}}" name="option_4" class="form-control" id="inputPassword3">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
